<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stats {
            display: flex;
            gap: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .btn-adicionar {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .btn-adicionar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f5f7ff;
        }

        .btn-pagar {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            transition: background 0.3s;
        }

        .btn-pagar:hover {
            background: #218838;
        }

        .btn-pagar.cancelar {
            background: #dc3545;
        }

        .btn-pagar.cancelar:hover {
            background: #c82333;
        }

        .btn-deletar {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-deletar:hover {
            background: #ff5252;
        }

        .pago-sim {
            color: #28a745;
            font-weight: bold;
            background: #d4edda;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .pago-nao {
            color: #dc3545;
            font-weight: bold;
            background: #f8d7da;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancelar {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-salvar {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-cancelar:hover {
            background: #5a6268;
        }

        .btn-salvar:hover {
            background: #5a67d8;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                justify-content: center;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Sistema de Estacionamento Inteligente</h1>
        
        <div class="header">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalVeiculos">0</div>
                    <div class="stat-label">Total de Ve√≠culos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pagos">0</div>
                    <div class="stat-label">Pagamentos Realizados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pendentes">0</div>
                    <div class="stat-label">Pagamentos Pendentes</div>
                </div>
            </div>
            
            <button class="btn-adicionar" onclick="abrirModal()">
                <span>‚ûï</span> Adicionar Ve√≠culo
            </button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Status Pagamento</th>
                    <th>Entrada</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="tabela">

            </tbody>
        </table>
    </div>


    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Adicionar Novo Ve√≠culo</h2>
            <div class="form-group">
                <label for="placa">Placa do Ve√≠culo:</label>
                <input type="text" id="placa" placeholder="Ex: ABC-1234" maxlength="8">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo do Ve√≠culo:</label>
                <input type="text" id="modelo" placeholder="Ex: Honda Civic">
            </div>
            <div class="form-buttons">
                <button class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
                <button class="btn-salvar" onclick="adicionarVeiculo()">Salvar</button>
            </div>
        </div>
    </div>

    <script src="./api.js"></script>
</body>
</html>
